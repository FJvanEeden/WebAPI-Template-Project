version: "3.1"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    networks:
      - "backend"
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
    networks:
      - "backend"
  template-service:
    privileged: true
    #image: "templateapidock"
    #image: "apidocktest"
    image: "templatecockercheck2"
    restart: always
    expose:      
      - "5000"
    ports:      
      - "5000:5000"
    environment:
      MONGO_CONNECTION_STRING: "mongo"
    links:
      - "mongo:mongo"
    networks:
      - "backend"
networks:
  backend:
